<section id="about" class="hero">
    <div class="hero-content">
        <img src="/assets/img/logo.jpg" alt="Photo of {{ site.title }}" class="hero-photo" loading="lazy">
        <h1>{{ site.title }}</h1>
        <p class="hero-tagline">Network Engineer | Cisco Catalyst/Nexus | Python Automation | Healthcare Infrastructure | CCNA</p>
        <p class="hero-bio">{{ site.bio }}</p>
        <div class="hero-links">
            <a href="https://github.com/{{ site.github_username }}" class="btn-primary-custom" target="_blank" rel="noopener">
                <i class="fab fa-github"></i> GitHub
            </a>
            {% if site.linkedin_username and site.linkedin_username != "" %}
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" class="btn-outline-custom" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            {% endif %}
            <a href="mailto:{{ site.email }}" class="btn-outline-custom">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>
</section>

<script>
window.addEventListener('load', function() {
    var elements = [
        { el: document.querySelector('.hero-photo'), delay: 100 },
        { el: document.querySelector('.hero h1'), delay: 300 },
        { el: document.querySelector('.hero-tagline'), delay: 500 },
        { el: document.querySelector('.hero-bio'), delay: 700 },
        { el: document.querySelector('.hero-links'), delay: 900 }
    ];
    elements.forEach(function(item) {
        if (item.el) {
            setTimeout(function() {
                item.el.classList.add('animate');
            }, item.delay);
        }
    });
});
</script>
