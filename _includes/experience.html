<section id="experience" class="section">
    <div class="container">
        <h2 class="section-heading">Work Experience</h2>
        <div class="card-container">
            {% for item in site.data.experience %}
            <div class="card slide-card">
                {% if item.logo %}
                <div class="icon">
                    <img src="/assets/img/experience/{{ item.logo }}" alt="{{ item.company }} logo" loading="lazy">
                </div>
                {% endif %}
                <div class="info">
                    <p class="title">{{ item.role }}</p>
                    <p class="location">{{ item.company }}</p>
                    <p class="dates">{{ item.dates }}</p>
                    <p class="desc">{{ item.desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<script>
(function() {
    var cards = document.querySelectorAll('.slide-card');
    cards.forEach(function(card, i) {
        var fromLeft = (i % 2 === 0);
        card.style.opacity = '0';
        card.style.transform = fromLeft ? 'translateX(-60px)' : 'translateX(60px)';
    });

    var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                var card = entry.target;
                var delay = Array.prototype.indexOf.call(cards, card) * 200;
                setTimeout(function() {
                    card.style.transition = 'opacity 0.7s ease-out, transform 0.7s ease-out';
                    card.style.opacity = '1';
                    card.style.transform = 'translateX(0)';
                }, delay);
                observer.unobserve(card);
            }
        });
    }, { threshold: 0.1 });

    cards.forEach(function(card) { observer.observe(card); });
})();
</script>
